name : validate code
on : push
jobs :
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name : install flake8
      run : pip install flake8
    - name : valide flake8
      run : flake8 .